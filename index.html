<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1f2129ef;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #1f242ca1;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 10px;
        }
        nav a:hover {
            background-color: #1e1f2500;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #16181f;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Simple Website</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<main>
    <h2>About Us</h2>
    <p>This is a simple website created using HTML. It demonstrates the basic structure of a web page.</p>
    <img src="Ivan.jpg" alt="">

    <a href="https://www.facebook.com/paulivan.yulo.7">FB Main Account</a>
    
</main>

<footer>
    <p>&copy; 2024 Simple Website. All rights reserved.</p>
</footer>

</body>
</html>
